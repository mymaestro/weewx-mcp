# WeeWX Hybrid Skin configuration

[Skin]
    skin = weewx-hybrid
    # Unit system: US, METRIC, or METRICWX
    unit_system = METRIC
    # Output directory under WWW_ROOT
    HTML_ROOT = weewx-hybrid

[Extras]
    # Base path for optional REST API
    api_base = /api
    theme = light

[Texts]
    home = Home
    history = History
    updated = Updated

[CheetahGenerator]
    # Templates to render
    encoding = utf-8

    [[index.html.tmpl]]
        template = index.html.tmpl
        destination = index.html

    [[history.html.tmpl]]
        template = history.html.tmpl
        destination = history.html

[CopyGenerator]
    # Copy static assets to the output directory
    copy_once = css, js

[ImageGenerator]
    # Basic image generation settings (PNG charts)
    image_width = 600
    image_height = 300
    image_format = png

    [[day]]
        [[[outTemp]]]
            plot_type = line
            aggregate_type = avg
            aggregate_interval = 3600
        [[[rain]]]
            plot_type = bar
            aggregate_type = sum
            aggregate_interval = 3600

    [[month]]
        [[[outTemp]]]
            plot_type = line
            aggregate_type = avg
            aggregate_interval = 86400
        [[[rain]]]
            plot_type = bar
            aggregate_type = sum
            aggregate_interval = 86400

    [[year]]
        [[[outTemp]]]
            plot_type = line
            aggregate_type = avg
            aggregate_interval = 604800
        [[[rain]]]
            plot_type = bar
            aggregate_type = sum
            aggregate_interval = 604800

[Generators]
    # Ensure reports and images are generated
    generator_list = weewx.cheetahgenerator.CheetahGenerator, weewx.imagegenerator.ImageGenerator, weewx.reportengine.CopyGenerator
